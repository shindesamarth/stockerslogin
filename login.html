<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />

    <title>Stockers</title>
  </head>
  <body>
    <section class="main_container">
      <div class="heading">
        <h2>Welcome To Stockers</h2>
      </div>
      <div class="form_container">
        <form>
          <div class="login_heading">
            <h3>Login</h3>
          </div>
          <div class="input_heading">
            <div class="input_user">
              <label for="user_detail">Enter your Username:</label>
              <input
                type="text"
                id="user_detail"
                class="de"
                name="user"
                placeholder="User-Name"
              />
            </div>
            <div class="password_user">
              <label for="password_detail">Enter your Password:</label>
              <input
                type="password"
                id="password_detail"
                class="de"
                name="pass"
                placeholder="Password"
              />
            </div>

            <button type="submit" class="login_button">
              <span>Login</span>
            </button>
          </div>
          <!-- <div>
                <p>Not A Member? <a>Sign UP Now </a></p>
            </div> -->
        </form>
      </div>
    </section>
    <!--  -->
  </body>
</html>
